{% extends "base.html" %}
{% load bootstrap_toolkit %}

{% block title %}LOGIN PAGE{% endblock %}

{% block content %}
    <form action = "/accounts/auth/" method = 'post' id = "login-form">{% csrf_token %}>
    {{login_form|as_bootstrap}}

    <button type="submit" name = "submit" class="btn btn-primary">Login</button>
    </form>
    <hr>
    <p>Not a User yet? then Click on the<a class="btn btn-primary" href = "/accounts/register/">Register</a>button</p>
{% endblock %}
